<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>2013-9-26-election-results</title>

  <link rel="stylesheet" href="lib/leaflet.css" />
  <link rel="stylesheet" href="base.css" />
</head>
<body>

<h1>2013-9-26-election-results</h1>

<div class="graphic">

  <div class="results">
    <div class="results-header">
      <input class="input" id="address" placeholder="Your address" />
      <span class="button" id="address-button">Find precinct</span>
      <span id="feedback"></span>
      <div class="clear"></div>
    </div>
    <div class="col col1">
      <div id="results-target">

        <div class="wrapper">
          <div class="header">
            <span class="precinct">Total</span>
            <span class="reporting">85% reporting</span>
          </div>
          <div class="candidates">
            <div class="candidate candidate-0">
              <div class="color"></div>
              <span class="name">Captain Jack Sparrow</span>
              <span class="percent">35%</span>
            </div>
            <div class="candidate candidate-1">
              <div class="color"></div>
              <span class="name">Mark Andrew</span>
              <span class="percent">28%</span>
            </div>
            <div class="candidate candidate-2">
              <div class="color"></div>
              <span class="name">Jackie Cherryhomes</span>
              <span class="percent">13%</span>
            </div>
            <div class="candidate candidate-3">
              <div class="color"></div>
              <span class="name">Bob Fine</span>
              <span class="percent">12%</span>
            </div>
            <div class="candidate candidate-4">
              <div class="color"></div>
              <span class="name">Don Samuels</span>
              <span class="percent">3%</span>
            </div>
            <div class="show-all">Show all</div>
            <div class="candidate candidate-5 hide">
              <span class="name">Dan Cohen</span>
              <span class="percent">3%</span>
            </div>
            <div class="candidate candidate-6 hide">
              <span class="name">Cam Winton</span>
              <span class="percent">2%</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col col2">
      <div id="map-target"></div>
    </div>
    <div class="clear"></div>
    <div class="results-footer">
      &nbsp;
      <span class="sources">Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.</span>
    </div>
  </div>

</div>

<script type="text/template" id="table-template">
<% _.each(precincts, function(d) { %>
  <div class="wrapper precinct-id-<%= d.precinctId %>" data-id="<%= d.precinctId %>">
    <div class="header">
      <span class="precinct">Precinct <%= d.precinctId %></span>
      <span class="reporting">85% reporting</span>
    </div>
    <div class="candidates">
      <div class="candidate candidate-0">
        <div class="color"></div>
        <span class="name">Captain Jack Sparrow</span>
        <span class="percent">35%</span>
      </div>
      <div class="candidate candidate-1">
        <div class="color"></div>
        <span class="name">Mark Andrew</span>
        <span class="percent">28%</span>
      </div>
      <div class="candidate candidate-2">
        <div class="color"></div>
        <span class="name">Jackie Cherryhomes</span>
        <span class="percent">13%</span>
      </div>
      <div class="candidate candidate-3">
        <div class="color"></div>
        <span class="name">Bob Fine</span>
        <span class="percent">12%</span>
      </div>
      <div class="candidate candidate-4">
        <div class="color"></div>
        <span class="name">Don Samuels</span>
        <span class="percent">3%</span>
      </div>
      <div class="show-all">Show all</div>
      <div class="candidate candidate-5 hide">
        <span class="name">Dan Cohen</span>
        <span class="percent">3%</span>
      </div>
      <div class="candidate candidate-6 hide">
        <span class="name">Cam Winton</span>
        <span class="percent">2%</span>
      </div>
    </div>
  </div>
<% }); %>
</script>

<script src="lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/topojson.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/leaflet.js" type="text/javascript" charset="utf-8"></script>
<script src="base.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
